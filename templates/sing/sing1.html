<!DOCTYPE html>
<html>
<head>
	<title>iftf</title>
	 {% load static %}
  <meta charset="UTF-8">
  <title>გამარობათ !</title>
  <link href='http://fonts.googleapis.com/css?' family='Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
<div class="form">
    <ul class="tab-group">
        <li class="tab active"><a href="#signup">რეგისტრაცია</a></li>
        <li class="tab"><a href="#login">შესვლა</a></li>
     </ul>
      
    <div class="tab-content">
        <div id="signup">   
          <h1>კეთილი იყოს თქვენი მობრძანება</h1>
				<form method="POST" action="" >
				{% csrf_token %}
				<div class="top-row">
				{{form.as_p}}
				</div>
				<button type="submit" class="button button-block"/>დარეგისტრირება</button>
				</form>
		</div>
        
        <div id="login">   
          <h1>კეთილი იყოს თქვენი დაბრუნება</h1>
          
          <form action="" method="POST">
          {% csrf_token %}
            <div class="field-wrap">
            <label>
              იმეილი<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              პაროლი<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="app/">დაგავიწყდათ პაროლი?</a></p>
          
          <button class="button button-block"/>შესვლა</button>
          
          </form>

        </div>
        
    </div><!-- tab-content -->
      
</div> <!-- /for

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="{% static 'js/index.js' %}"></script>

</body>
</html>
