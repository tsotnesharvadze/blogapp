{% load i18n %}
<div style="height: 70px;">
	<form action="/i18n/setlang/" method="POST" style="float: right; display: inline-block;">
		{% csrf_token %}
		<div>
			<li style="text-decoration: none;list-style: none;">
				<button id="geo" type="submit" value="ka"  name="language" > </button>
			</li>
			<li style="text-decoration: none;list-style: none;">
				<button id="eng" type="submit" value="en"  name="language" ></button>
			</li>
		</div>
   </form>
</div>
